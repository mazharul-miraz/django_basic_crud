<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/style.css" %}">

  <title>Document</title>
</head>
<body>
<center>
<h2>A basic HTML table</h2>
<a href="/">Create A New Record</a>
<table style="width:50%">
  <tr>
    <th>Student ID</th>
    <th>Student Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Mobile</th>
    <th>Gender</th>
  </tr>
  <tr>
    {% for info in studentInfo %}
    <td>{{ info.name }}</td>
    <td>{{ info.email }}</td>
    <td>{{ info.address }}</td>
    <td>Korea</td>
    <td>908777</td>
    <td>Male</td>
    {% endfor %}
  </tr>
</table>
</center>
</body>
</html>
